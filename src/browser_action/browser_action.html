<!doctype html>
<head>
	<style type="text/css">
		#mainPopup {
			padding: 10px;
			height: 200px;
			width: 400px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
		}

		h1 {
			font-size: 2em;
		}

		.loader {
		  margin: 60px auto;
		  font-size: 10px;
		  position: relative;
		  text-indent: -9999em;
		  border-top: 1.1em solid rgba(155,155,155, 0.2);
		  border-right: 1.1em solid rgba(155,155,155, 0.2);
		  border-bottom: 1.1em solid rgba(155,155,155, 0.2);
		  border-left: 1.1em solid #9b9b9b;
		  -webkit-transform: translateZ(0);
		  transform: translateZ(0);
		  -webkit-animation: load8 1.1s infinite linear;
		  animation: load8 1.1s infinite linear;
		}
		.loader,
		.loader:after {
		  border-radius: 50%;
		  width: 10em;
		  height: 10em;
		}

		@-webkit-keyframes load8 {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}

		@keyframes load8 {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}

	</style>
</head>
<body>
	<div id="mainPopup">
		<div class="loader"></div>
	</div>
	<script src="../env.js"></script>
	<script src="../vendor/lock.min.js"></script>
	<script src="./lib/jwt-decode.min.js"></script>
	<script src="./lib/AuthService.js"></script>
	<script src="./main.js"></script>
</body>
